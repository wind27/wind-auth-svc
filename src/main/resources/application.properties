spring.application.name=wind-auth-svc
server.port=8080

############### mysql #################
spring.datasource.url=jdbc:mysql://mysql:3306/wind_auth?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

############### dubbo #################
dubbo.registry.address=zookeeper://zookeeper:2181
dubbo.protocol=dubbo
dubbo.protocol.port=2181
dubbo.user.version=2.0.0
dubbo.timeout=5000000
dubbo.retries=3